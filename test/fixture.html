<!DOCTYPE html>
<html>
  <head>
    <title>cropit</title>
  </head>
  <body>
    <div class="image-editor">
      <input type="file" name="image">
      <!-- .image-preview needs a container for image-background to work -->
      <div class="image-preview-container">
        <div class="image-preview"></div>
      </div>
      <div class="image-size-label">
        Resize image
      </div>
      <input type="range" class="image-zoom-level" name="zoom-level" min="0" max="1" value="0" step="0.01">
    </div>
  </body>
</html>
